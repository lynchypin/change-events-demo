<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paddys Brekkie Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(120deg, #f7f7f7 0%, #e3e8ff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .header {
      background: #222e50;
      color: #fff;
      padding: 30px 0 20px 0;
      text-align: center;
      font-size: 2.5em;
      letter-spacing: 2px;
      font-weight: 700;
      box-shadow: 0 2px 8px #222e5022;
    }
    .storefront {
      background: #fff;
      max-width: 400px;
      margin: 60px auto 0 auto;
      border-radius: 16px;
      box-shadow: 0 4px 24px #222e5022;
      padding: 32px 32px 24px 32px;
      text-align: center;
      position: relative;
    }
    .product-img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin-bottom: 18px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #222e5011;
      background: #f3f6ff;
      display: inline-block;
    }
    .product-title {
      font-size: 1.6em;
      font-weight: 600;
      margin-bottom: 8px;
      color: #222e50;
    }
    .product-desc {
      color: #555;
      font-size: 1.05em;
      margin-bottom: 18px;
    }
    .product-price {
      font-size: 1.3em;
      color: #0070f3;
      font-weight: 700;
      margin-bottom: 24px;
      display: block;
    }
    #buyBtn {
      font-size: 1.15em;
      padding: 12px 38px;
      background: linear-gradient(90deg, #0070f3 0%, #222e50 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px #0070f322;
      transition: background 0.2s;
    }
    #buyBtn:active {
      background: linear-gradient(90deg, #005bb5 0%, #1a1f3c 100%);
    }
    #status {
      margin-top: 28px;
      font-size: 1.08em;
      color: #333;
      min-height: 24px;
      transition: color 0.2s;
    }
    .footer {
      text-align: center;
      color: #888;
      font-size: 1em;
      margin: 60px 0 20px 0;
    }
    @media (max-width: 500px) {
      .storefront {
        max-width: 95vw;
        padding: 18px 4vw 18px 4vw;
      }
      .header {
        font-size: 2em;
        padding: 18px 0 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">Paddy Lostys Breakfast Club</div>
  <div class="storefront">
    <img class="product-img" src="https://i.imgur.com/YkVLUxy.jpeg" alt="Maureen's Fry">
    <div class="product-title">Maureens Fry</div>
    <div class="product-desc">After about 45 pints theres no better fry than Maureens.</div>
    <span class="product-price">15.99</span>
    <button id="buyBtn">Buy Now</button>
    <div id="status"></div>
  </div>
  <div class="footer">
    &copy; Paddy Lostys Breakfast Club &mdash; 
  </div>
  <script>
    document.getElementById('buyBtn').onclick = function() {
      document.getElementById('status').textContent = 'Processing purchase...';
      document.getElementById('status').style.color = '#333';
      fetch('https://tarry-wealthy-group.glitch.me/send-change-event', {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').textContent = 'Unknown Error: purchase failed';
        document.getElementById('status').style.color = '#ba0001';
      })
      .catch(err => {
        document.getElementById('status').textContent = 'Error: ' + err;
        document.getElementById('status').style.color = '#d32f2f';
      });
    };
  </script>
</body>
</html>
